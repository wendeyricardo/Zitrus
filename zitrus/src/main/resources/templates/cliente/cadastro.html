<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>

<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastro de Clientes</span></li>
					</ul>
				</div>
				
			</nav>
		</div>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form method="POST" th:action="@{/clientes/salvar}"
				th:object="${clientes}">
				<div class="form-row">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group col-md-6">
						<label for="nome">Nome</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome Completo"
							autofocus="autofocus" th:field="*{nome}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="salario">CPF</label> <input type="text"
							class="form-control" id="cpf" th:field="*{cpf}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cargo">Sexo</label> <select id="cargo"
							class="form-control" th:field="*{sexo}">
							<option value="">Selecione...</option>
							<option value="Feminino">Feminino</option>
							<option value="Masculino">Masculino</option>
							<!-- <option th:each="c : ${cargos}" th:value="${c.id}" th:text="${c.nome}"></option> -->
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-group col-md-2">
					<label for="cep">Cep</label> <input type="text"
						class="form-control" id="cep" data-mask="00000-000"
						th:field="*{cep}" />
					<div class="invalid-feedback"></div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cidade">Cidade</label> <input type="text"
							class="form-control" id="cidade" th:field="*{cidade}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="logradouro">Endereço</label> <input type="text"
							class="form-control" id="endereco"
							placeholder="logradouro sem número" th:field="*{endereco}" />
						<div class="invalid-feedback"></div>
						<div class="form-group col-md-6">
							<label for="logradouro">Rua</label> <input type="text"
								class="form-control" id="rua" th:field="*{rua}" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="numero">Número</label> <input type="text"
								class="form-control" id="numero" th:field="*{numero}" />
							<div class="invalid-feedback"></div>
							<div class="form-group col-md-12">
								<label for="uf">Estado</label> <select id="uf"
									class="form-control" th:field="*{estado}">
									<option value="">Selecione...</option>
									<option value="AC">AC</option>
									<option value="AL">AL</option>
									<option value="AM">AM</option>
									<option value="BA">BA</option>
									<option value="CE">CE</option>
									<option value="DF">DF</option>
									<option value="ES">ES</option>
									<option value="GO">GO</option>
									<option value="MA">MA</option>
									<option value="MT">MT</option>
									<option value="MS">MS</option>
									<option value="MG">MG</option>
									<option value="PA">PA</option>
									<option value="PB">PB</option>
									<option value="PR">PR</option>
									<option value="PE">PE</option>
									<option value="PI">PI</option>
									<option value="RJ">RJ</option>
									<option value="RN">RN</option>
									<option value="RS">RS</option>
									<option value="RO">RO</option>
									<option value="RR">RR</option>
									<option value="SC">SC</option>
									<option value="SP">SP</option>
									<option value="SE">SE</option>
									<option value="TO">TO</option>
								</select>
								<div class="invalid-feedback"></div>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label for="nome">Email</label> <input type="text"
								class="form-control" id="email" placeholder="insira um email"
								autofocus="autofocus" th:field="*{email}" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="nome">Usuário</label> <input type="text"
							class="form-control" id="usuario" autofocus="autofocus"
							th:field="*{usuario}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="nome">Senha</label> <input type="password"
							class="form-control" id="senha" autofocus="autofocus"
							th:field="*{senha}" />
						<div class="invalid-feedback"></div>
					</div>
					<input type="hidden" id="id" th:field="*{id}" /> <input
						type="hidden" id="endereco.id" field="*{cliente.id}" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>




		</form>
		</div>
	</section>

</body>
</html>
